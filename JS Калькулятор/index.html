<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caclculator</title>
    <link rel="stylesheet" href="style/base/base.css">
    <link rel="stylesheet" href="./style/main.css">
    <script defer src="./script/main.js"></script>
</head>

<body>
    <div class="calc">
        <div class="calcDisplay">
            <p class="calcDisplay__previousOperand"></p>
            <p class="calcDisplay__curentOperand"></p>
        </div>
        <button type="button" class="calc__button col-2" ac>AC</button>
        <button type="button" class="calc__button" del>DEL</button>
        <button type="button" class="calc__button" sqr>x<sup>2</sup></button>
        <button type="button" class="calc__button" bracketOpen>(</button>
        <button type="button" class="calc__button" bracketClose>)</button>
        <button type="button" class="calc__button" sqrt><sup>2</sup>&#8730;x</button>
        <button type="button" class="calc__button" operand>รท</button>
        <button type="button" class="calc__button" number>7</button>
        <button type="button" class="calc__button" number>8</button>
        <button type="button" class="calc__button" number>9</button>
        <button type="button" class="calc__button" operand>*</button>
        <button type="button" class="calc__button" number>4</button>
        <button type="button" class="calc__button" number>5</button>
        <button type="button" class="calc__button" number>6</button>
        <button type="button" class="calc__button" operand>+</button>
        <button type="button" class="calc__button" number>1</button>
        <button type="button" class="calc__button" number>2</button>
        <button type="button" class="calc__button" number>3</button>
        <button type="button" class="calc__button" operand>-</button>
        <button type="button" class="calc__button" point>.</button>
        <button type="button" class="calc__button" number>0</button>
        <button type="button" class="calc__button col-2" equal>=</button>
    </div>
</body>

</html>
